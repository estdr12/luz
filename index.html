<script>
const botones = document.querySelectorAll(".boton-circular");
const grupos = document.querySelectorAll(".grupo");

botones.forEach(boton => {
  boton.addEventListener("click", () => {

    // selecciÃ³n visual
    botones.forEach(b => b.classList.remove("seleccionado"));
    boton.classList.add("seleccionado");

    // ocultar todos
    grupos.forEach(grupo => {
      grupo.classList.remove("activo", "visible");
    });

    // mostrar el grupo correcto con animaciÃ³n
    const color = boton.dataset.grupo;
    const grupoActivo = document.querySelector(".grupo-" + color);

    grupoActivo.classList.add("activo", "animar");

    // forzar repaint para que la animaciÃ³n se dispare
    void grupoActivo.offsetWidth;

    grupoActivo.classList.add("visible");
  });
});
</script>

<script>
window.addEventListener("load", () => {

  const observer = new IntersectionObserver((entries, observer) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add("visible");
        observer.unobserve(entry.target);
      }
    });
  }, {
    threshold: 0.15,
    rootMargin: "0px 0px -50px 0px"
  });

  document.querySelectorAll(".seccion").forEach(el => {
    observer.observe(el);
  });

});
</script>
